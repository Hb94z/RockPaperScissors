<!DOCTYPE html>
<html lang="en-uk">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

    </head>
    <body>

        <div class="selections">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>

        <div class="scoreContainer">
          <div id="playercon">Player Choice:</div>
          <div id="player"></div>
          <div id="compcon">Computer Choice:</div>
          <div id="computer"></div>
        </div>
          
        <div id=score>Score:
          <div id="userscorecon">Player:</div>
          <div id="userScore"></div>
          <div id="compscorecon">Computer:</div>
          <div id="compScore"></div>
        </div>

          <div id="resCon">Winner:</div>
            <div id="result"></div>

            <h1 id="currentRound"></h1>
        <button id="newGame">Reset/New Game</button>
        
          
          
        
    </body>
</html>
